<body>
    <header></header>
    <nav></nav>
    <main class="container">
        <section class="row">
            <h1>Validación de Formularios</h1>
            <form action="" method="">
                <div>
                    <label for="txtUsuario">Ingrese Usuario</label>
                    <input type="text" id="txtUsuario">
                    <p id="valusuario"></p>
                </div>
                
                <div>
                    <label>Ingrese Nombre</label>
                    <input type="text" id="txtNombre">
                    <p id="valnombre"></p>
                </div>
                
                <div>
                    <label>Ingrese Contraseña</label>
                    <input type="password" id="txtContrasena">
                    <p id="valcontrasena"></p>
                </div>
                
                <div>
                    <label>Repetir Contraseña</label>
                    <input type="password" id="txtrepeticion">
                    <p id="valrepeticion"></p>
                </div>

                <div>
                    <label>Correo</label>
                    <input type="correo" id="txtcorreo">
                    <p id="valcorreo"></p>
                </div>

                <div>
                    <label>Celular</label>
                    <input type="celular" id="txtcelular">
                    <p id="valcelular"></p>
                </div>
                    <div>
                        <input type="button" id="btnEnviar" value="Enviar">
                    </div>
            </form>
        </section>
    </main>
        <footer></footer>
